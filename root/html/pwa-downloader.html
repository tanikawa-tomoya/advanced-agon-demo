<!DOCTYPE html>
<html lang="ja">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CASTORY | 高速ダウンローダー</title>
    <link rel="shortcut icon" href="image/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link id="theme-stylesheet" rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/pwa-downloader.css" />
    <link rel="manifest" href="/pwa-downloader/manifest.webmanifest" />
    <meta name="theme-color" content="#0f1b2e" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/entrypoint.js?v=1"></script>
  </head>
  <body data-page-name="pwa-downloader" data-fast-download-request-type="FastDownload" data-fast-download-list-type="FastDownloadQueue" data-fast-download-action-type="FastDownloadAction">
    <header class="site-header">
      <a class="site-header__logo" href="/index" data-logo-label="CASTORY">CASTORY</a>
      <button
        class="site-header__menu-toggle"
        type="button"
        aria-controls="site-header-nav"
        aria-expanded="false"
        aria-label="ナビゲーションメニュー"
      >
        <span class="site-header__menu-icon" aria-hidden="true"></span>
      </button>
      <nav class="site-header__nav" id="site-header-nav" aria-label="主要ナビゲーション">
        <div class="site-header__links" data-nav-menu></div>
      </nav>
      <a class="site-header__cta" href="login.html">ログイン</a>
      <div class="site-header__overlay" data-menu-overlay aria-hidden="true"></div>
    </header>

    <main class="screen-page pwa-downloader-page">
      <section class="screen-intro">
        <div class="screen-intro__title-row">
          <h1 class="screen-intro__title">高速ダウンローダー</h1>
          <p class="screen-intro__summary">高速ダウンロード専用のPWAアプリです。キューの状況を確認し、進行を管理できます。</p>
        </div>
      </section>

      <section class="c-pwa-downloader__panel" data-pwa-panel>
        <header class="c-pwa-downloader__header">
          <div class="c-pwa-downloader__header-meta">
            <p class="c-pwa-downloader__title">ダウンロードキュー</p>
            <p class="c-pwa-downloader__subtitle" data-pwa-updated>最新の状態を取得しています…</p>
          </div>
          <div class="c-pwa-downloader__controls">
            <button type="button" class="c-pwa-downloader__select" data-pwa-refresh>再読み込み</button>
          </div>
        </header>

        <div class="c-pwa-downloader__section">
          <div class="c-pwa-downloader__section-header">
            <h2 class="c-pwa-downloader__section-title">ジョブ一覧</h2>
            <p class="c-pwa-downloader__section-summary" data-pwa-status>キューの状態を確認しています…</p>
          </div>

          <table class="c-pwa-downloader__table" aria-label="ダウンロードジョブ一覧">
            <thead class="c-pwa-downloader__head">
              <tr class="c-pwa-downloader__head-row">
                <th scope="col" class="c-pwa-downloader__head">コンテンツ</th>
                <th scope="col" class="c-pwa-downloader__head">状態</th>
                <th scope="col" class="c-pwa-downloader__head c-pwa-downloader__head--actions">操作</th>
              </tr>
            </thead>
            <tbody class="c-pwa-downloader__body-rows" data-pwa-queue-body>
              <tr class="c-pwa-downloader__row c-pwa-downloader__empty-row">
                <td class="c-pwa-downloader__cell" colspan="3">キューを読み込み中です…</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
