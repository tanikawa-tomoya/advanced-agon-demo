<!DOCTYPE html>
<html lang="ja">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>阿含宗デモサイト | 最新情報</title>
    <link rel="shortcut icon" href="image/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/news.css" />
  </head>
  <body class="news-body">
    <main class="news-wrapper">
      <section class="video-section" aria-labelledby="latest-video-title">
        <div class="video-header">
          <h1 id="latest-video-title" class="video-title-main">最新の行事映像</h1>
          <span class="video-header-arrow" aria-hidden="true"></span>
        </div>
        <div class="video-card">
          <div class="video-card__badge">最新</div>
          <div class="video-card__details">
            <p class="video-card__date">〇月0日</p>
            <p class="video-card__name">開祖さま御遺骨会大法要</p>
          </div>
          <button class="play-button" type="button" aria-label="最新の行事映像を再生">
            <span aria-hidden="true">▶</span>
          </button>
        </div>
        <div class="video-actions">
          <a class="watch-link" href="#">視聴する</a>
        </div>
      </section>

      <section class="whats-section" aria-labelledby="whats-new-title">
        <div class="whats-section__header">
          <h2 id="whats-new-title" class="whats-section__title">
            <span class="whats-section__title-main">最新情報</span>
            <span class="whats-section__title-sub">What's new</span>
          </h2>
        </div>
        <div class="whats-card" aria-label="今後の行事予定">
          <div class="whats-card__header">
            <h3 class="whats-card__title">今後の行事予定</h3>
          </div>
          <ul class="schedule-list">
            <li class="schedule-list__item">
              <span class="schedule-list__date">12月20〜21日</span>
              <span class="schedule-list__description">12月例祭 関東別院に新修</span>
            </li>
            <li class="schedule-list__item">
              <span class="schedule-list__date">12月22日</span>
              <span class="schedule-list__description">除夜の鐘 総本殿護摩堂</span>
            </li>
            <li class="schedule-list__item">
              <span class="schedule-list__date">1月1日</span>
              <span class="schedule-list__description">阿含の初護摩 総本殿</span>
            </li>
            <li class="schedule-list__item">
              <span class="schedule-list__date">1月5〜6日</span>
              <span class="schedule-list__description">1月護摩 総本山</span>
            </li>
            <li class="schedule-list__item">
              <span class="schedule-list__date">1月24〜25日</span>
              <span class="schedule-list__description">1月例祭 関東総本部に新修</span>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
