<!DOCTYPE html>
<html lang="ja">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CASTORY | 高速ダウンローダー</title>
    <link rel="shortcut icon" href="image/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
      />
    <link id="theme-stylesheet" rel="stylesheet" href="/css/theme.css" />
    <link rel="stylesheet" href="/pwa/downloader/css/main.css" />
    <link rel="manifest" href="/pwa/downloader/manifest.webmanifest" />
    <meta name="theme-color" content="#0f1b2e" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/entrypoint.js?v=1"></script>
  </head>
  <body
    data-page-name="pwa-downloader"
    data-page-script-base="/pwa/downloader/js"
    data-fast-download-request-type="FastDownload"
    data-fast-download-list-type="FastDownloadQueue"
    data-fast-download-action-type="FastDownloadAction"
        >
    <main class="screen-page pwa-downloader-page">
      <section class="screen-preview">
        <div class="tabs" data-pwa-tabs>
          <div class="tabs__header">
            <div class="tabs__list" role="tablist" aria-label="表示内容の切り替え">
              <button
                type="button"
                class="tabs__tab is-active"
                id="pwa-tab-downloads"
                data-pwa-tab="downloads"
                aria-selected="true"
                aria-controls="pwa-tab-panel-downloads"
                                >
                ダウンロード状況
              </button>
            </div>
          </div>

          <div
            class="tabs__panel is-active"
            id="pwa-tab-panel-downloads"
            data-pwa-tab-panel="downloads"
            role="tabpanel"
            aria-labelledby="pwa-tab-downloads"
                        >
            <section class="c-pwa-downloader__panel" data-pwa-panel></section>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
